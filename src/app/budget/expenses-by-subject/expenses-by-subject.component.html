<div class="expenses-container">
  <div
    class="expenses-subject-container"
    *ngFor="let categoryExpenses of expensesByCategory$ | async"
  >
    <span class="subject">{{ categoryExpenses.categoryName }}</span>
    <app-expenses-table
      [expenses]="categoryExpenses.expenses"
      (addNewRow)="onAddNewRow($event)"
      (submitExpenses)="onSubmitExpenses($event)"
    ></app-expenses-table>
  </div>
</div>
