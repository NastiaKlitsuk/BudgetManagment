<mat-drawer-container class="app-container" autosize>
  <mat-drawer
    #drawer
    class="sidenav"
    mode="side"
    [opened]="isSidebarOpened$ | async"
  >
    <mat-tab-group>
      <mat-tab label="Budget">
        <div class="budget-menu-container">
          <button mat-button color="primary" [routerLink]="['budget/newMonth']">
            New month
          </button>
          <button mat-button color="primary">Update month</button>
        </div>
      </mat-tab>
      <mat-tab label="Summary"> Summary </mat-tab>
    </mat-tab-group>
  </mat-drawer>
  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
