<mat-drawer-container class="app-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="isSidebarOpened$ | async">
    <mat-tab-group>
      <mat-tab label="Budget"> Budget </mat-tab>
      <mat-tab label="Summary"> Summary </mat-tab>
    </mat-tab-group>
  </mat-drawer>
  <div class="sidenav-content">
    <button type="button" mat-button>
      Toggle sidenav
      <router-outlet></router-outlet>
    </button>
  </div>
</mat-drawer-container>
